<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Simples com Tailwind</title>
  <!-- Importando o Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Header -->
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Projeto Simples com Tailwind CSS</h1>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mx-auto my-10 px-4">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-semibold mb-2">Bem-vindo ao Projeto</h2>
      <p class="text-gray-600">Este é um exemplo básico com Tailwind CSS.</p>
      <button
        class="mt-4 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-md transition duration-200"
      >
        Clique Aqui
      </button>
    </div>

    <!-- Cartão -->
    <div class="max-w-sm mx-auto bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-200">
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">Título do Cartão</h3>
        <p class="text-gray-700 mb-4">
          Este cartão contém informações úteis para demonstrar o uso do Tailwind em um layout responsivo.
        </p>
        <button class="w-full px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md transition duration-200">
          Ação
        </button>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-800 text-white py-4 mt-10">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2024 Luis Carlos</p>
    </div>
  </footer>
</body>

</html>
